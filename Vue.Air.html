<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Air</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/11fc87ba71.js" crossorigin="anonymous"></script>
    
</head>
<style>

  h1{
    text-align: center;
  }
            .status-aqi2 {
            background-color: #ffff00;
            }
            .status-aqi3 {
            background-color: #ff7e00;
            }
            .status-aqi4 {
            background-color: #ff0000;
            }
            .status-aqi5 {
            background-color: #8f3f97;
            }
            .status-aqi6 {
            background-color: #7e0023;
            }
</style>
<body>

  <h1>台灣地區空氣汙染</h1>
    <div id="app">
        <select name="" id="" class="form-control mb-3" v-model="filter" >
          <option value="" >-- 請選擇城市(全部城市) --</option>
          <option :value="item" v-for="item in location" >
              {{item}}
          </option>
        </select>

        <div>
                <h4>關注城市</h4>
            <div class="card-columns">   
              <card v-for="(item, index) in staredData" :area="item" :key="index"
              @event="changeStar(item)">
                <template slot="star">
                    <i class="fas fa-star"></i>
                  </template>
                </card>
        </div>
        </div>
        <hr>

        <div class="card-columns">
        <card v-for="(item , index) in filterData" :area="item" :key="index"
        @event="changeStar(item)"
        ></card>
        </div>

  </div>




   
  <script type="text/x-template" id="area">
        <div class="card" :class="statusColor">
          <div class="card-header">{{area.County}} - {{area.SiteName}}
            <a href="#" class="float-right" @click.prevent="fullStar">
                <slot name = "star">
                <i class="far fa-star"></i>
                </slot>
            </a>
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <li>AQI 指數: {{area.AQI}}</li>
              <li>PM2.5: {{area['PM2.5']}}</li>
              <li>說明: {{area.Status}}</li>
            </ul>
           {{area.PublishTime}}
          </div>
        </div>
      </div>
  </script>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="JS/Vue-air.js"></script>
</body>
</html>
